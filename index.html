<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body
    class="bg-primary font-figtree flex justify-center items-center min-h-screen"
  >
    <div
      class="bg-white flex flex-col items-center justify-center w-[22em] p-2.5 rounded-xl border-1 shadow-box"
    >
      <div class="p-2.5 w-[20em]">
        <img
          src="assets/images/illustration-article.svg"
          alt=""
          class="mb-4 rounded-md"
        />
        <p class="bg-primary font-black inline-block text-sm p-1.5 mb-2">
          Learning
        </p>
        <p class="text-sm mb-2 font-800 text-gray-950">Published 21 Dec 2023</p>
        <p
          class="text-lg font-bold mb-2 hover:cursor-pointer hover:text-primary"
        >
          HTML & CSS foundations
        </p>
        <p class="text-sm font-gray-500 mb-5">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex flex-row justify-items-start items-center">
          <img
            src="assets/images/image-avatar.webp"
            alt=""
            class="w-[2em] mr-2"
          />
          <p class="font-bold text-gray-950">Greg Hooper</p>
        </div>
      </div>
    </div>
